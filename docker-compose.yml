# ${POSTGRES_USER}, ${POSTGRES_DB} 등은 compose 변수 치환용.
# env_file(컨테이너 env)가 아닌 root .env 또는 shell 환경변수에서 읽음.
# 사전 준비: cp .env.example .env (design 문서 섹션 5 참고)
services:
  postgres:
    image: postgres:15-alpine
    container_name: app-postgres
    env_file:
      - ./apps/backend/.env
    environment:
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LANG: "C.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-test:
    image: postgres:15-alpine
    container_name: app-postgres-test
    profiles:
      - test
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      LANG: "C.UTF-8"
    ports:
      - "5434:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: app-backend
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: app-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

volumes:
  postgres_data:
  postgres_test_data:

networks:
  app-network:
    driver: bridge
